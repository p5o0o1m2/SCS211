  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="true"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="row no-gutters">
            <div class="col-sm-6 col-md-8">
             <div class="carousel-item active">
          <img
            src="https://specphone.com/web/wp-content/uploads/2022/09/ROG-Phone-6_Group-Photo_07.jpg"
            class="container"
            alt="PHONE"/>
            </div>
            <div class="carousel-item">
          <img
            src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fmobile.kapook.com%2Fview7438.html&psig=AOvVaw2DnikrP6eNjpCl4N5dhfU0&ust=1678697772143000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCKDysdiC1v0CFQAAAAAdAAAAABAI"
            class="container"
            alt="PHONE 2"/>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.ais.th%2Fasus%2Fpackshot-images%2Frog-phone-6%2Fpackchot-ROG-Phone-6-5G-Phantom-Black.png&imgrefurl=https%3A%2F%2Fwww.ais.th%2Fasus%2Frog-phone-series%2Frog-phone-6%2F12-256gb%2F&tbnid=2Hs3F53ZmQrqvM&vet=12ahUKEwiv4bXUgtb9AhVh8HMBHaW0BN0QMygBegUIARDKAQ..i&docid=nm0r-KOSYoF1hM&w=426&h=426&q=Rog%206&ved=2ahUKEwiv4bXUgtb9AhVh8HMBHaW0BN0QMygBegUIARDKAQ"
            class="container"
            alt="kyojuro"/>
        </div>
      </div>
   
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    
    <div class="col-6 col-md-4">
